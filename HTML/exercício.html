<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - Formulário</title>
</head>
<body>
    <form action="">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" minlength="6" maxlength="20" placeholder="Digite seu nome"> <br>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required placeholder="Digite sua senha"> <br>

        <label for="email">Email</label>
        <input type="email" required placeholder="Digite seu email"> <br>

        <input type="radio" name="genero" id="masc" value="masc">
        <label for="Masculino"></label>

        <input type="radio" name="genero" id="fem" value="fem">
        <label for="Feminino"></label> <br>

        <b>Interesses</b> <br>
        <input type="checkbox" id="academia" name="interesse" value="academia">
        <label for="academia">Academia</label> 

        <input type="checkbox" id="futebol" name="interesse" value="futebol">
        <label for="futebol">Futebol</label> <br>

        <label for="mensagem">Mensagem</label> <br>
        <textarea name="mensagem" id="mensagem"></textarea>

        <input type="submit" value="Enviar">

        <a href="formulario.html">Formulário</a>
        <a href="tabel.html">Tabela</a>



    </form>
</body>
</html>
