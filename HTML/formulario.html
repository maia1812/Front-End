<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required placeholder="Digite seu nome"><br>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required placeholder="Digite sua senha"> <br>

        <label for="email">Email</label>
        <input type="email" required placeholder="Digite seu email"> <br>

        <label for="radio">Gênero: </label>
        
        <input type="radio" name="genero" id="masc" value="masc">
        <label for="masc">Masculino</label>

        <input type="radio" name="genero" id="fem" value="fem">
        <label for="fem">Feminino</label><br>

        <label for="opcoes">Escolha uma opção:</label>
        <select name="opcoes" id="opcoes">
            <option value="valor1">Opção 1</option>
            <option value="valor2">Opção 2</option>
            <option value="valor3">Opção 3</option>
        </select> 

        <label for="cor">Cor: </label>
        <input type="color" name="cor"> <br>
        
        <p><b>Interesses</b></p>
        <input type="checkbox" id="academia" name="interesse" value="academia">
        <label for="academia">Academia</label> <br>

        <input type="checkbox" id="futebol" name="interesse" value="futebol">
        <label for="futebol">Futebol</label> <br>


        <input type="submit" value="Cadastrar">

    </form> <br>

    <a href="exercício.html">Exercício</a>
    <a href="tabel.html">Tabela</a>
</body>
</html>
